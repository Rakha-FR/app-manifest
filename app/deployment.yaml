apiVersion: apps/v1
kind: Deployment
metadata:
  name: deploy-laravel-app
  labels:
    services: app
spec:
  replicas: 1
  selector:
    matchLabels:
      services: app
  template:
    metadata:
      name: laravel-app
      labels:
        services: app
    spec:
      nodeSelector:
        kubernetes.io/hostname: "new-worker1"
      volumes:
        - name: nginx-config
          configMap:
            name: nginx-config
        - name: app-config
          configMap:
            name: app-config
      containers:
        - name: app
          image: dynamic-image
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9090
          volumeMounts:
            - name: app-config
              mountPath: /etc/init.d/init.sh
              subPath: init.sh
              readOnly: false
        - name: nginx
          image: nginx:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nginx-config
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: default.conf
              readOnly: false
      imagePullSecrets:
        - name: gitlab-registry

---
apiVersion: v1
kind: Service
metadata:
  name: app-service
spec:
  selector:
    services: app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: laravel-service
spec:
  selector:
    services: app
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: app-service
                port:
                  number: 80
